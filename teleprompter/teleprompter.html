<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter Sederhana</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .teleprompter {
            overflow: hidden;
            white-space: pre-wrap;
            line-height: 1.5;
            font-size: 18px;
            text-align: justify;
            height: 60vh;
            overflow-y: hidden;
            position: relative;
        }
    </style>
</head>
<body class="bg-gray-100 mt-8">
    <div class="container mx-auto p-8 bg-white rounded-lg shadow-md">
        <div class="teleprompter p-4 border border-gray-300" id="teleprompter">
            Tuliskan teks teleprompter Anda di sini.
        </div>
        <form id="inputForm" class="mt-4">
            <label for="textInput" class="block text-lg font-medium mb-2">Masukkan Teks:</label>
            <textarea id="textInput" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" placeholder="Ketik teks teleprompter Anda di sini..."></textarea>
            <label for="speedInput" class="block text-lg font-medium mt-4 mb-2">Masukkan Kecepatan (px/detik):</label>
            <input type="number" id="speedInput" value="1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" placeholder="Masukkan kecepatan gulir (px per detik)">
            <button type="submit" class="mt-2 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Mulai</button>
        </form>
    </div>

    <script src="teleprompter.js"></script>
</body>
</html>
