<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
    </style>
</head>

<body class="bg-image">
    <div class="min-h-screen flex items-center">
        <div class="container p-4 mt-20 flex flex-wrap justify-center">
            <div class="w-full md:w-1/2 max-w-md mx-2 mb-4">
                <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                    <form id="bmiForm">
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="age">Age</label>
                            <input type="number" id="age" min="2" max="100"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">Gender</label>
                            <div class="flex">
                                <label class="inline-flex items-center">
                                    <input type="radio" name="gender" value="male" class="form-radio" required>
                                    <span class="ml-2">Male</span>
                                </label>
                                <label class="inline-flex items-center ml-6">
                                    <input type="radio" name="gender" value="female" class="form-radio" required>
                                    <span class="ml-2">Female</span>
                                </label>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="height">Height (cm)</label>
                            <input type="number" id="height"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                required>
                        </div>
                        <div class="mb-6">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="weight">Weight (kg)</label>
                            <input type="number" id="weight"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                required>
                        </div>
                        <div class="flex items-center justify-center">
                            <button type="submit"
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Calculate
                                BMI</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="w-full md:w-1/2 max-w-md mx-2 mb-4">
                <div id="bmiResult" class="bg-white shadow-md rounded p-4 "></div>
            </div>
        </div>
    </div>

    <script src="bmi.js"></script>
</body>
</html>
